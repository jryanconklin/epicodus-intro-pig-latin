<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pig Latin Maker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <h1>Pig Latin Maker!</h1>
    <div class="container">
      <form id="pigLatinInput">
        <div class="form-group">
          <label for="pigLatinText">Enter a word or sentence you want translated into pig latin!</label>
          <input id="pigLatinText" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
    </div>
    <div class="container">
      <div id="pigLatinResults">
        <p>Results! <span class="endResult"></span></p>
      </div>
    </div>
  </body>
</html>
